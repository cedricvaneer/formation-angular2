	<app-menu></app-menu>

    <div class="container">

      <header class="jumbotron hero-spacer">
          <h1>Bienvenue sur Zenika Ecommerce</h1>
          <p>Votre panier s'élève à {{getTotal()}} €</p>
          <p><a class="btn btn-primary btn-large">Voir mon panier</a></p>
      </header>

      <hr>

      <div class="row">
          <div class="col-lg-12">
              <h3>Derniers Produits</h3>
          </div>
      </div>

      <div class="row text-center">
      	<template ngFor let-product [ngForOf]="products | productSort:'title'">
	      	<app-product *ngIf="isAvailable(product.title)" [product]=product (addToBasket)="priceUpdate($event)"></app-product>
      	</template>
      </div>

      <hr>

      <app-footer></app-footer>

    </div>
